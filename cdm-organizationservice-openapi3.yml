openapi: 3.0.3
info:
  version: '1.0'
  title: "CDM Organization Service"
  description: "Set of services related to CDM organizations operations"
  termsOfService: ""
  contact:
    email: "CDM_Dev_Team_&_EWs@mckinsey.com"
tags:
  - name: "CDM Organization Service"
    description: "CDM Organization Service APIs"
paths:
  /organizationservice/getOrganization:
    get:
      tags:
        - CDM Organization Service
      summary: Get Organization from CDM
      description: Retrieve base client record from CDM by Party ID or Party Number and fetch all Active, Inactive and merged PartySites by includeAllPS flag
      operationId: getOrganization
      parameters:
        - name: party_id
          in: query
          required: false
          schema:
            type: number
          description: 'Party Id present in CDM'
        - name: party_number
          in: query
          required: false
          schema:
            type: number
          description: 'Party Number present in CDM'
        - name: includeAllPS
          in: query
          required: false
          schema:
            type: boolean
          description: 'To include all Party Sites in response from CDM'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationParty'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

  /organizationservice/mergeOrganization:
    post:
      tags:
        - CDM Organization Service
      summary: Merge Organization into CDM
      description: Update the existing base client record in CDM by request payload with Party ID
      operationId: mergeOrganization
      requestBody:
        description: Update request for Party in CDM
        content:
          application/json:
            schema:
              type: object
              properties:
                "@prefix":
                  type: string
                  example: "typ"
                organizationParty:
                  type: object
                  properties:
                    "@prefix":
                      type: string
                      example: "org"
                    OrganizationProfile:
                      type: object
                      example: {"@prefix": "org",
                                "Comments": "Test Update Comment"}
                    PartyId:
                      type: string
                      example: "300000013262282"

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MergeOrganizationResponse'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

  /organizationservice/additionalId:
    get:
      tags:
        - CDM Organization Service
      summary: Fetch Additional Ids from CDM
      description: Retrieve additional client record from CDM by Party ID
      operationId: getAdditionalIdDetails
      parameters:
        - name: Organization_Id_AccountToAdditionalId
          in: query
          required: true
          schema:
            type: number
          description: 'Party Id present in CDM'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdditionalPartyId'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

    post:
      tags:
        - CDM Organization Service
      summary: Create Additional Id into CDM
      description: Create an additional id in cdm or you can also create and add the additional id to any existing cdm party
      operationId: createAdditionalId
      requestBody:
        description: Create request for AdditionalId in CDM
        content:
          application/json:
            schema:
              type: object
              required: [IdentifierValue_c, IssuingAuthorityName_c]
              properties:
                IdentifierType_c:
                  type: string
                  example: "INDUSTRIAL_REFERENCE"
                  description: Fixed value to be used. Any other value will be rejected.
                IdentifierValue_c:
                  type: string
                  example: "10122311"
                  description: Value to be stored.
                IssuingAuthorityName_c:
                  type: string
                  example: "D&B"
                  description: The issuing authority whose Id needs to be stored.
                Organization_Id_AccountToAdditionalId:
                  type: integer
                  example: 300000013262282
                  format: int32
                  description: Party Id in which additional id needs to be added.

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdditionalPartyId'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

  /organizationservice/capiqDetails:
    get:
      tags:
        - CDM Organization Service
      summary: Fetch Capiq Ids from CDM
      description: Retrieve capiq client record from CDM by Party ID
      operationId: getCapiqDetails
      parameters:
        - name: Organization_Id_AccountToCAPIQdata
          in: query
          required: true
          schema:
            type: number
          description: 'Party Id present in CDM'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapiqPartyId'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure
    post:
      tags:
        - CDM Organization Service
      summary: Add CAPIQ Id to a CDM party id
      description: Create a capiq object and add it to any existing cdm party
      operationId: getCapiqDetails
      requestBody:
        description: Create request for CAPIQ in CDM
        content:
          application/json:
            schema:
              type: object
              required: [MCK_CapIQ_ID_c, Organization_Id_AccountToCAPIQdata]
              properties:
                MCK_CapIQ_ID_c:
                  type: string
                  example: "5687153"
                  description: CAPIQ Id to be used.
                MCK_CapIQ_Name_c:
                  type: string
                MCK_HQ_Address_c:
                  type: string
                MCK_Zipcode_c:
                  type: string
                MCK_Region_c:
                  type: string
                MCK_Ultimate_Parent_ID_c:
                  type: string
                MCK_Ultimate_Parent_Name_c:
                  type: string
                MCK_Industry_c:
                  type: string
                MCK_Classification_c:
                  type: string
                MCK_Client_Size_c:
                  type: string
                MCK_Client_Size_Measure_c:
                  type: string
                MCK_Client_Size_Currency_c:
                  type: string
                MCK_Client_Size_Source_c:
                  type: string
                MCK_Market_Cap_Period_c:
                  type: string
                MCK_Market_Cap_Value_c:
                  type: string
                MCK_Ticker_c:
                  type: string
                MCK_Description_c:
                  type: string
                Organization_Id_AccountToCAPIQdata:
                  type: integer
                  example: 300000013262282
                  format: int32
                  description: Party Id in which capiq needs to be added.

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CapiqPartyId'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

  /organizationservice/findOrganization:
    get:
      tags:
        - CDM Organization Service
      summary: Find Organization in CDM
      description: Retrieve base client record from CDM by Party Number or search name(organization name) and filter by showAll (ReviewStatus)
      operationId: findOrganization
      parameters:
        - name: search
          in: query
          required: true
          schema:
            type: string
          description: 'Organization name in CDM'
        - name: party_number
          in: query
          required: true
          schema:
            type: number
          description: 'Party Number present in CDM'
        - name: showAll
          in: query
          required: false
          schema:
            type: boolean
          description: 'ReviewStatus present in CDM'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

  /organizationservice/v2/organisations/{party_id}:
    get:
      tags:
        - CDM Organization Service
      summary: Get Organization V2 from CDM
      description: Retrieve base client record from CDM by Party Id and fetch all Active, Inactive and merged PartySites by includeAllPS
      operationId: organisationsV2
      parameters:
        - name: party_id
          in: path
          required: true
          schema:
            type: string
          description: 'Party ID present in CDM'
        - name: includeAllPS
          in: query
          required: false
          schema:
            type: boolean
          description: 'To include all Party Sites in response from CDM'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationParty'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

  /organizationservice/csc:
    post:
      tags:
        - CSC Service
      summary: Create CSC into CDM
      description: Create CSC in CDM
      operationId: createCSC
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCscRequest"
        required: true
      responses:
        '201':
          description: "Created"
          content:
            application/json:
              schema:
