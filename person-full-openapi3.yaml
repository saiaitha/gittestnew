openapi: 3.0.3
info:
  title: "Persons Full API"
  version: "1.0"
  description: This is the Persons Full API

servers:
  - url: https://dev-api.mckinsey.com/

externalDocs:
  description: Find out more
  url: https://apidocs.intranet.mckinsey.com

tags:
  - name: PersonsFullV3
    externalDocs:
      description: Find out more
      url: 'https://dev-apiportal.mckinsey.com/apis'

paths:
  /human-resources-restricted/v3/persons/full:
    get:
      tags:
        - PersonsFullV3
      operationId: personsFull
      summary: This would fetch all the FIRM Member/External member details for the given query string
      description: |-
        <b>API Description:</b> This API performs a person search on the
        given the search query (q). It looks up both FIRM/External Members. It also
        provides a host of other details to perform the search on such as the fmno,Names,
        Office details, etc.</br>This API can also additionally provide confidential
        information(purple data) about persons like the compensation details. If you
        would like access to this data please mention it your onboarding form and
        contact the ORE APM team for the additional approval for the same.<br/>
        <b>Business Logic/Filter on data:</b> The API currently displays only the basic set of
        fields from the entire response set. For the full/specific set of fields,
        please use the fields parameter with an asterix or the specific block /field
        names<br/>
        <b>Source overview: </b> APIx>Solr>Datahub<br/>
        <b>Hypermedia Links:</b> No<br/>
        <b>Security Level:</b> Level 2 (Permissioned)<br/>
        <b>Works with "Try it Out"?:</b> Yes<br/>
        <b>Application Context/User Context/Both:</b> Application Context<br/>
        <b>Data refresh frequency :</b>At every 30th minute<br/>
        <b>Caching enabled and time to live:</b> None<br/>
        <b>Any exceptional scenarios associated to API?:</b> The api accepts the access token/apikey only in the header.
        The total no of records displayed are 10 with start record at 1. If you wish to change this, utilize the limit
        and the offset params.<br/>
      parameters:
        - name: q
          in: query
          description: Use the 'q' parameter to do a full text search on Persons Full API.<br/>
          required: true
          schema:
            type: string
        - name: core.fmno
          in: query
          description: Person FMNO
          schema:
            type: string
        - name: core.firstName
          in: query
          description: Person First Name
          schema:
            type: string
        - name: core.lastName
          in: query
          description: Person Last name
          schema:
            type: string
        - name: core.preferredName
          in: query
          description: Person Preferred Name
          schema:
            type: string
        - name: core.preferredLastName
          in: query
          description: Person Preferred Last Name
          schema:
            type: string
        - name: core.fullName
          in: query
          description: Person Full Name
          schema:
            type: string
        - name: core.alumniStatus
          in: query
          description: Flag which indicates if Firm Member has ever been the alumni
            in the Firm. For Active employees who were rehired in the Firm this flag
            will be Y to indicate that person was earlier with the Firm.
          schema:
            type: string
        - name: core.leaveStatus
          in: query
          description: Person Leave Status
          schema:
            type: string
        - name: core.internalExternalFlag
          in: query
          description: Flag which indicates whether person in Internal or External to
            the Firm.
          schema:
            type: string
        - name: core.workerType
          in: query
          description: Indicates a worker type to which a firm member is categorized
            e.g. ("Alumni","Non Partner", "Partner"..etc)
          schema:
            type: string
        - name: core.workerStatus
          in: query
          description: Indicates whether Firm Member is Active or Inactive in the Firm.
          schema:
            type: string
        - name: core.facTypeName
          in: query
          description: Financial Accountability Cell; Describes the GOC Type, Department
            combination.
          schema:
            type: string
        - name: core.geoLocationCode
          in: query
          description: The 3 letter code that identifies where the Firm member is located;
            the physical location of a Firm member.
          schema:
            type: string
        - name: core.geoLocationName
          in: query
          description: The name of the office where the Firm member is located; the
            physical location of a Firm member
          schema:
            type: string
        - name: core.geoLocationClusterCode
          in: query
          description: Two letter cluster code to which a location office belongs to
          schema:
            type: string
        - name: core.gocOfficeCode
          in: query
          description: Three letter goc office code to which a person belongs to
          schema:
            type: string
        - name: core.gocOfficeDesc
          in: query
          description: The description of the goc office code to which a person belongs to
          schema:
            type: string
        - name: core.gocOfficeClusterCode
          in: query
          description: Two letter cluster code to which a goc office is rolled up
          schema:
            type: string
        - name: core.gocDepartmentCode
          in: query
          description: Four digit department code that indicates where the costs are
            booked from an accounting perspective for Firm members
          schema:
            type: string
        - name: core.gocDepartmentName
          in: query
          description: Characterization of the Department typically describing the function.
          schema:
            type: string
        - name: core.jobRoleCategoryId
          in: query
          description: A foreign key referring to the primary key of Job_Role_Category_Ref
            table.Identified by the job role category name that the skill code belongs to
          schema:
            type: integer
            format: int64
        - name: core.jobRoleCategoryName
          in: query
          description: Defines the degree of client orientation of a role a Firm Member
            belongs to (direct, indirect or little to none); Roll up of the Job Role
            Sub Category
          schema:
            type: string
        - name: core.jobRoleCategoryCode
          in: query
          description: Provides the code of the job role category
          schema:
            type: string
        - name: core.jobRoleSubCategoryId
          in: query
          description: A foreign key referring to the primary key of the job_role_sub_category_ref
            table. Identified by the job role sub category name that the skill code to
          schema:
            type: integer
            format: int64
        - name: core.jobRoleSubCategoryName
          in: query
          description: Indicates the job role sub category name a Firm Members belongs
            to. It serves to cluster and manage the various paths at the Firm; Roll
            up of job role path.
          schema:
            type: string
        - name: core.jobRolePathId
          in: query
          description: A foreign key referring to the primary key of job_role_path_ref
            table. Identified by the job role path name that the person belongs to
          schema:
            type: integer
            format: int64
        - name: core.jobRolePathName
          in: query
          description: Defines the type of work a Firm member in a certain role performs;
            Roll up of Skill Code
          schema:
            type: string
        - name: core.jobImpactBandCode
          in: query
          description: A code which defines the scope and degree of contribution of
            a role/skill code; Roll up of Sub Impact Band
          schema:
            type: string
        - name: core.jobSubImpactBandCode
          in: query
          description: A code which  specifies the scope and degree of contribution
            of a role/skill code; indicates a trajectory within a band; Roll up of Skill
            Code
          schema:
            type: string
        - name: core.futureHireFlag
          in: query
          description: Flag which indicates whether person is future hire to the Firm
          schema:
            type: string
        - name: hr.hireDate
          in: query
          description: Hire Date of a person. Search for a specific date or for a data
            range.. Ex:Single- personal.dateOfBirth=1987-08-17T00:00:00.000Z,  Range-personal.dateOfBirth=2016-01-01T00:00:00.000Z
            TO 2016-01-31T00:00:00.000Z
          schema:
            type: string
        - name: hr.hireDateString
          in: query
          description: Use this field to search for hire Dates(work anniversarys) using
            wildcards..The format of this field is YYYY-MM-DD. Ex:To look for hiredates
            in a specific month- hr.hireDateString=*-10-*,   To look for hiredates on
            a specific day and month- hr.hireDateString=*-10-15
          schema:
            type: string
        - name: hr.actualTerminationDate
          in: query
          description: The last date of employment Ex:Single- hr.actualTerminationDate=1987-08-17T00:00:00.000Z,  Range-hr.actualTerminationDate=2016-01-01T00:00:00.000Z TO 2016-01-31T00:00:00.000Z
          schema:
            type: string
        - name: hr.staffingOfficeCode
          in: query
          description: The 3 letter code which indicates the cell responsible for making
            staffing decisions
          schema:
            type: string
        - name: hr.staffingClusterCode
          in: query
          description: The 2 letter cluster code to which a staffing office is rolled up
          schema:
            type: string
        - name: hr.careerTitle
          in: query
          description: Firm members job title
          schema:
            type: string
        - name: hr.payrollOfficeCode
          in: query
          description: The office that prepares the payroll/check and ensures that the
            employee gets paid.
          schema:
            type: string
        - name: hr.payrollClusterCode
          in: query
          description: The 2 letter cluster code to which a payroll office is rolled up
          schema:
            type: string
        - name: hr.transitionFlag
          in: query
          description: TBD
          schema:
            type: string
        - name: personal.dateOfBirth
          in: query
          description: The date the Firm member/External Worker was born. Search for
            a specific date or for a data range. Ex:Single- personal.dateOfBirth=1987-08-17T00:00:00.000Z,  Range-personal.dateOfBirth=2016-01-01T00:00:00.000Z
            TO 2016-01-31T00:00:00.000Z
          schema:
            type: string
        - name: personal.dateOfBirthString
          in: query
          description: Use this field to search for birthdays using wildcards..The
            format of this field is YYYY-MM-DD. Ex:To look for birthdays in a specific
            month- personal.dateOfBirthString=*-10-*,  To look for birthdays on a specific
            day and month- personal.dateOfBirthString=*-10-15
          schema:
            type: string
        - name: personal.gender
          in: query
          description: Sex of the Firm member/External Worker
          schema:
            type: string
        - name: personal.birthCountryCode
          in: query
          description: Two-letter abbreviation for the country in which a Firm member
            was born in
          schema:
            type: string
        - name: personal.maidenName
          in: query
          description: The Firm member's prior surname, typically prior to marriage
          schema:
            type: string
        - name: personal.executiveAssistants_executiveAssistantFmno
          in: query
          description: Executive Assistant FMNO
          schema:
            type: string
        - name: identification_identificationName
          in: query
          description: Identification Name of the person. Ex- ADSName
          schema:
            type: string
        - name: identification_identificationTypeName
          in: query
          description: Identification Type. Ex- ADS
          schema:
            type: string
        - name: lastUpdateDate
          in: query
          description: Date when person record was last updated in datahub
          schema:
            type: string
        - name: contact.emails_emailAddress
          in: query
          description: Official mailing address of a Firm Member (LN_Internet)
          schema:
            type: string
        - name: contact.personalemails_emailAddress
          in: query
          description: Personal Email Address of a Firm Member
          schema:
            type: string
        - name: contact.phones_firmDirectoryFlag
          in: query
          description: Indicates whether or not the Firm Member's telephone number is
            to be displayed in the Firm's Directory. (Valid values are 'Y' or 'N')
          schema:
            type: string
        - name: offset
          in: query
          description: |-
            Indicates start of record. Start of record by default is from 1.
            Use this in combination with limit for paginating results
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: |-
            Indicates no of records to be returned. Default is 10.
            Use this in combination with offset for paginating results
          schema:
            type: integer
            format: int32
        - name: fields
          in: query
          description: |-
            Retrieve only desired fields using specific field names or fields
            names with wildcards. The API currently displays only the basic set of fields.
            Use * for the entire set. Use the sub block prefix before the field name for
            Ex-core.fmno, core*,personal*. For any specific fields under an array object
            use the ? notation. Ex- contact.emails?emailAddress. Separate multiple values
            with a comma. Allowed values: any sub block or fields within the sub block
            in the response model
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: omitNullFields
          in: query
          description: Use this field to control the null value fields in the response
            set. It accepts 'true' or 'false'. The default is set to 'true'. true indicates
            that the response set will not contain the fields that have null value and
            false indicates the response will contain the fields that have the null
            values
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPersonsFullResponse'
        "403":
          description: Forbidden
        "404":
          description: Resource not found
        "406":
          description: Input data is in invalid format
        "500":
          description: Internal Server Error
      security:
        - oauth_clientcredentials: []
    post:
      tags:
        - PersonsFullV3
      operationId: personsV3BulkSearch
      summary: This would fetch all the persons(internal and external) for the given
        list of fmnos
      description: |-
        <b>API Description:</b> This API performs a person search for
        given a list of fmnos. It looks up both FIRM/External Members.<br/>
        <b>Business Logic/Filter on data:</b> The API currently displays only the basic set of
        fields from the entire response set. For the full/specific set of fields,
        please use the fields parameter with an asterix or the specific block /field
        names<br/>
        <b>Source overview: </b> APIx>Solr>Datahub<br/>
        <b>Hypermedia Links:</b> No<br/>
        <b>Security Level:</b> Level 2 (Permissioned)<br/>
        <b>Works with "Try it Out"?:</b> Yes<br/>
        <b>Application Context/User Context/Both:</b> Application Context<br/>
        <b>Data refresh frequency :</b>At every 30th minute<br/>
        <b>Caching enabled and time to live:</b> None<br/>
        <b>Any exceptional scenarios associated to API?:</b> The api accepts the access token/apikey only in the header.
        The total no of records displayed are 10 with start record at 1. If you wish to change this, utilize the limit
        and the offset params.<br/>
      parameters:
        - name: fields
          in: query
          description: Fields to be returned
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonFmnoList'
        description: List of fmnos
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPersonsFullResponse'
        "403":
          description: Forbidden
        "404":
          description: Resource not found
        "406":
          description: Input data is in invalid format
        "500":
          description: Internal Server Error
      security:
        - oauth_clientcredentials: []

components:
  schemas:
    GetPersonsFullResponse:
      description: Response Model
      type: object
      properties:
        response:
          $ref: '#/components/schemas/GetPersonsFullPayload'

    GetPersonsFullPayload:
      type: object
      description: Contains person related data
      properties:
        response:
          $ref: '#/components/schemas/PersonsFullResponse'
        facet_counts:
          $ref: '#/components/schemas/FacetCount'

    PersonsFullResponse:
      type: object
      description: Returns person data.
      properties:
        noOfRecords:
          description: Total Number of Records
          type: integer
          format: int64
        apiVersion:
          description: API version
          type: string
        params:
          $ref: '#/components/schemas/Parameters'
        persons:
          type: array
          items:
            $ref: '#/components/schemas/Person'

    Parameters:
      description: optional query parameters
      type: object
      properties:
        limit:
          description: Indicates no of records to be returned. Default is 10. Use this in combination with offset for paginating results
          type: integer
          format: int32
        offset:
          description: Indicates start of record. Start of record by default is from 1. Use this in combination with limit for paginating results
          type: integer
          format: int32
        q:
          description: q param
          type: string
        omitNullFields:
          description: Omit Null Fields
          type: string

    Person:
      type: object
      description: List of person results for the given search terms
      properties:
        lastUpdateDate:
          description: Last updated date
          type: string
        priorExperience:
          $ref: '#/components/schemas/PriorExperience'
        contact:
          $ref: '#/components/schemas/Contact'
        qualification:
          $ref: '#/components/schemas/Qualification'
        personal:
          $ref: '#/components/schemas/Personal'
        expertise:
          $ref: '#/components/schemas/Expertise'
        partner:
          type: array
          items:
            $ref: '#/components/schemas/Partner'
        hr:
          $ref: '#/components/schemas/Hr'
        compensation:
          $ref: '#/components/schemas/Compensation'
        identification:
          type: array
          items:
            $ref: '#/components/schemas/Identification'
        core:
          $ref: '#/components/schemas/Core'
        tenure:
          $ref: '#/components/schemas/Tenure'

    PriorExperience:
      type: object
      properties:
        experience:
          type: array
          items:
            $ref: '#/components/schemas/Experience'

    Experience:
      type: object
      description: Contains prior experience details of a person
      properties:
        countryName:
          type: string
        employerCountry:
          type: string
        employerFromDate:
          type: string
        employerName:
          type: string
        employerToDate:
          type: string
        foundedByUser:
          type: string
        industry:
          type: string
        jobFromDate:
          type: string
        jobFunction:
          type: string
        jobName:
          type: string
        jobPosition:
          type: string
        jobToDate:
          type: string
        jobType:
          type: string
        militaryExperience:
          type: string
        previousEmployerId:
          type: integer
          format: int64
        previousJobId:
          type: integer
          format: int64
        updateDate:
          type: string

    Contact:
      type: object
      description: Provides the contact details
      properties:
        emails:
          type: array
          items:
            $ref: '#/components/schemas/Email'
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
        address:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        personalemails:
          type: array
          items:
            $ref: '#/components/schemas/PersonalEmail'

    Email:
      type: object
      description: Provides Firm Member/External workers Official Email address(es)
      properties:
        emailAddress:
          description: Email Address
          type: string
        emailContactId:
          description: Unique identifier for a person's email address.
          type: integer
          format: int64
        emailTypeDesc:
          description: Descriptor of the kind of email address for the FMNO
          type: string
        emailTypeId:
          description: A foreign key referring to the primary key of  Email_Ref table.
            Identified by the email type that the email address is associated to.
          type: integer
          format: int64
        emailTypeName:
          description: Name of the kind of email address for the FMNO
          type: string
        emergencyContactEmail:
          description: Emergency Contact Email
          type: string
        etrFromDate:
          description: etr From Date.
          type: string
        etrToDate:
          description: etr To Date.
          type: string
        pecFromDate:
          description: The date on which an Email address is available for use.
          type: string
        pecToDate:
          description: The date on which an Email address is no longer applicable.
          type: string
        updateDate:
          description: Update Date
          type: string

    Phone:
      type: object
      description: Provides the  most current  Firm Member/External workers Phone Contacts.
      properties:
        cityAccessCode:
          description: Area code of the telephone number for a city or local region
            in a country.
          type: string
        countryAccessCode:
          description: Access code of the telephone number for a country.
          type: string
        firmDirectoryFlag:
          description: Firm Directory Flag
          type: string
        fullPhoneNumber:
          description: Firm member's full telephone number including country access
            code and city access code
          type: string
        phoneContactId:
          description: Unique identifier for a person phone record.
          type: integer
          format: int64
        phoneNumber:
          description: Firm Member's telephone number.
          type: string
        phoneTypeCode:
          description: A Unique code that indicates the phone type
          type: string
        phoneTypeDesc:
          description: Describes the call destination or purpose of a particual telephone
            number.
          type: string
        phoneTypeId:
          description: A foreign key referring to the primary key of phone_type_ref
            table. Identified by the  phone types  that the person phone contact is
            associated to. Possible values are -''Home - Primary'',''Home Fax'',''McKinsey
            Office - Primary''..etc.
          type: integer
          format: int32
        phoneTypeName:
          description: Indicates the call destination or purpose of a particular telephone
            number, e.g. 'School', 'Home', 'Emergency', etc.
          type: string
        ppcFromDate:
          description: The date on which person phone contact is available.
          type: string
        ppcToDate:
          description: The date on which person phone contact is no longer available
            for use.
          type: string
        ptrFromDate:
          description: The date on which phone type is available.
          type: string
        ptrToDate:
          description: The date on which phone type is no longer available for use.
          type: string
        updateDate:
          description: Update Date
          type: string

    Address:
      type: object
      description: Provides Firm Member/External workers Official Email address(es)
      properties:
        addressLine1:
          type: string
        addressLine2:
          type: string
        addressLine3:
          type: string
        addressStyleCode:
          type: string
        addressStyleId:
          type: integer
          format: int64
        addressStyleName:
          type: string
        addressTypeCode:
          type: string
        addressTypeId:
          type: integer
          format: int64
        addressTypeName:
          type: string
        countryCode:
          type: string
        countryId:
          type: integer
          format: int32
        countryName:
          type: string
        countryRegion:
          type: string
        firmDirectoryFlag:
          type: string
        fromDate:
          type: string
        invalidMailingAddressFlag:
          type: string
        mailingFlag:
          type: string
        otherAddressInfo:
          type: string
        personAddressId:
          type: integer
          format: int64
        postalCode:
          type: string
        source:
          type: string
        stateCode:
          type: string
        stateProvince:
          type: string
        toDate:
          type: string
        townOrCity:
          type: string
        updateDate:
          type: string

    PersonalEmail:
      type: object
      properties:
        emailAddress:
          type: string
        emailContactId:
          type: integer
          format: int64
        emailTypeDesc:
          type: string
        emailTypeId:
          type: integer
          format: int64
        emailTypeName:
          type: string
        emergencyContactEmail:
          type: string
        etrFromDate:
          type: string
        etrToDate:
          type: string
        legacyEmailTypeName:
          type: string
        pecFromDate:
          type: string
        pecToDate:
          type: string
        updateDate:
          type: string

    Qualification:
      type: object
      properties:
        qualificationL2L3:
          type: array
          items:
            $ref: '#/components/schemas/QualificationL2L3'
        qualificationDegree:
          type: array
          items:
            $ref: '#/components/schemas/QualificationDegree'

    QualificationL2L3:
      type: object
      properties:
        additionalConcentration:
          type: string
        institution:
          type: string
        primaryConcentration:
          type: string
        primaryConShortName:
          type: string
        qualificationCategory:
          type: string
        qualificationEndDate:
          type: string
        qualificationId:
          type: integer
          format: int64
        qualificationProgress:
          type: string
        qualificationStartDate:
          type: string
        qualificationStatus:
          type: string
        qualificationType:
          type: string
        updateDate:
          type: string

    QualificationDegree:
      type: object
      properties:
        gpa:
          type: number
          format: float
        institution:
          type: string
        primaryConcentration:
          type: string
        qualificationCategory:
          type: string
        qualificationEndDate:
          type: string
        qualificationId:
          type: integer
          format: int64
        qualificationStartDate:
          type: string
        qualificationStatus:
          type: string
        qualificationType:
          type: string
        subjectEndDate:
          type: string
        subjectHonor:
          type: string
        subjectsTakenId:
          type: integer
          format: int64
        subjectStartDate:
          type: string
        updateDate:
          type: string

    Personal:
      type: object
      description: Provides the  most current Firm Member/External workers Personal
        Data - DOB, Gender,Executive Assistant details.
      properties:
        birthCountryCode:
          description: Birth Country Code
          type: string
        dateOfBirth:
          description: The date the Firm member/External Worker  was born.
          type: string
        deceasedDate:
          description: Deceased Date
          type: string
        dob:
          description: Dob
          type: string
        firstCitizenship:
          description: First Citizenship
          type: string
        executiveAssistants:
          type: array
          items:
