openapi: 3.0.3
info:
  title: "Persons API"
  version: "1.0"
  description: This is the Persons API

servers:
  - url: https://dev-api.mckinsey.com/

externalDocs:
  description: Find out more
  url: https://apidocs.intranet.mckinsey.com

tags:
  - name: PersonsV3
    externalDocs:
      description: Find out more
      url: 'https://dev-apiportal.mckinsey.com/apis'

paths:
  /human-resources/v3/persons:
    get:
      tags:
        - PersonsV3
      operationId: personsV3Search
      summary: This would fetch all the FIRM Member/External member details for the given query string
      description: |-
        <b>API Description:</b> This API performs a person search on the
        given the search query (q). It looks up both FIRM/External Members. It also
        provides a host of other details to perform the search on such as the fmno, Names,
        Office details, etc. <br/>
        <b>Business Logic/Filter on data:</b> The API currently displays only the basic set of
        fields from the entire response set. For the full/specific set of fields,
        please use the fields parameter with an asterix or the specific block /field
        names<br/>
        <b>Source overview: </b> APIx>Solr>Datahub<br/>
        <b>Hypermedia Links:</b> No<br/>
        <b>Security Level:</b> Level 2 (Permissioned)<br/>
        <b>Works with "Try it Out"?:</b> Yes<br/>
        <b>Application Context/User Context/Both:</b> Application Context<br/>
        <b>Data refresh frequency :</b>At every 30th minute<br/>
        <b>Caching enabled and time to live:</b> None<br/>
        <b>Any exceptional scenarios associated to API?:</b> The api accepts the access token/apikey only in the header.
        The total no of records displayed are 10 with start record at 1. If you wish to change this, utilize the limit
        and the offset params.<br/>
      parameters:
      - name: q
        in: query
        description: The specific string to perform the search for. Ex:John<br/>
        required: true
        schema:
          type: string
      - name: core.fmno
        in: query
        description: Person FMNO
        schema:
          type: string
      - name: core.firstName
        in: query
        description: Person First Name
        schema:
          type: string
      - name: core.lastName
        in: query
        description: Person Last name
        schema:
          type: string
      - name: core.preferredName
        in: query
        description: Person Preferred Name
        schema:
          type: string
      - name: core.preferredLastName
        in: query
        description: Person Preferred Last Name
        schema:
          type: string
      - name: core.fullName
        in: query
        description: Person Full Name
        schema:
          type: string
      - name: core.alumniStatus
        in: query
        description: Flag which indicates if Firm Member has ever been the alumni
          in the Firm. For Active employees who were rehired in the Firm this flag
          will be Y to indicate that person was earlier with the Firm.
        schema:
          type: string
      - name: core.leaveStatus
        in: query
        description: Person Leave Status
        schema:
          type: string
      - name: core.internalExternalFlag
        in: query
        description: Flag which indicates whether person in Internal or External to the Firm.
        schema:
          type: string
      - name: core.workerType
        in: query
        description: Indicates a worker type to which a firm member is categorized
          e.g. ("Alumni","Non Partner", "Partner"..etc)
        schema:
          type: string
      - name: core.workerStatus
        in: query
        description: Indicates whether Firm Member is Active or Inactive in the Firm.
        schema:
          type: string
      - name: core.facTypeName
        in: query
        description: Financial Accountability Cell; Describes the GOC Type, Department combination.
        schema:
          type: string
      - name: core.geoLocationCode
        in: query
        description: The 3 letter code that identifies where the Firm member is located;
          the physical location of a Firm member.
        schema:
          type: string
      - name: core.geoLocationName
        in: query
        description: The name of the office where the Firm member is located; the
          physical location of a Firm member
        schema:
          type: string
      - name: core.geoLocationClusterCode
        in: query
        description: Two letter cluster code to which a location office belongs to
        schema:
          type: string
      - name: core.gocOfficeCode
        in: query
        description: Three letter goc office code to which a person belongs to
        schema:
          type: string
      - name: core.gocOfficeDesc
        in: query
        description: The description of the goc office code to which a person belongs to
        schema:
          type: string
      - name: core.gocOfficeClusterCode
        in: query
        description: Two letter cluster code to which a goc office is rolled up
        schema:
          type: string
      - name: core.gocDepartmentCode
        in: query
        description: Four digit department code that indicates where the costs are
          booked from an accounting perspective for Firm members
        schema:
          type: string
      - name: core.gocDepartmentName
        in: query
        description: Characterization of the Department typically describing the function.
        schema:
          type: string
      - name: core.jobRoleCategoryId
        in: query
        description: A foreign key referring to the primary key of Job_Role_Category_Ref
          table. Identified by the job role category name that the skill code belongs to
        schema:
          type: integer
          format: int64
      - name: core.jobRoleCategoryName
        in: query
        description: Defines the degree of client orientation of a role a Firm Member
          belongs to (direct, indirect or little to none); Roll up of the Job Role
          Sub Category
        schema:
          type: string
      - name: core.jobRoleCategoryCode
        in: query
        description: Provides the code of the job role category
        schema:
          type: string
      - name: core.jobRoleSubCategoryId
        in: query
        description: A foreign key referring to the primary key of the job_role_sub_category_ref
          table. Identified by the job role sub category name that the skill code to
        schema:
          type: integer
          format: int64
      - name: core.jobRoleSubCategoryName
        in: query
        description: Indicates the job role sub category name a Firm Members belongs
          to. It serves to cluster and manage the various paths at the Firm; Roll
          up of job role path.
        schema:
          type: string
      - name: core.jobRolePathId
        in: query
        description: A foreign key referring to the primary key of job_role_path_ref
          table. Identified by the job role path name that the person belongs to
        schema:
          type: integer
          format: int64
      - name: core.jobRolePathName
        in: query
        description: Defines the type of work a Firm member in a certain role performs;
          Roll up of Skill Code
        schema:
          type: string
      - name: core.futureHireFlag
        in: query
        description: Flag which indicates whether person is future hire to the Firm
        schema:
          type: string
      - name: hr.hireDate
        in: query
        description: Hire Date of a person. Search for a specific date or for a data
          range.. Ex:Single- personal.dateOfBirth=1987-08-17T00:00:00.000Z,  Range-personal.dateOfBirth=2016-01-01T00:00:00.000Z
          TO 2016-01-31T00:00:00.000Z
        schema:
          type: string
      - name: hr.hireDateString
        in: query
        description: Use this field to search for hire Dates(work anniversarys) using
          wildcards..The format of this field is YYYY-MM-DD. Ex:To look for hiredates
          in a specific month- hr.hireDateString=*-10-*,   To look for hiredates on
          a specific day and month- hr.hireDateString=*-10-15
        schema:
          type: string
      - name: hr.staffingOfficeCode
        in: query
        description: The 3 letter code which indicates the cell responsible for making staffing decisions
        schema:
          type: string
      - name: hr.staffingClusterCode
        in: query
        description: The 2 letter cluster code to which a staffing office is rolled up
        schema:
          type: string
      - name: hr.careerTitle
        in: query
        description: Firm members job title
        schema:
          type: string
      - name: hr.payrollOfficeCode
        in: query
        description: The office that prepares the payroll/check and ensures that the
          employee gets paid.
        schema:
          type: string
      - name: hr.payrollClusterCode
        in: query
        description: The 2 letter cluster code to which a payroll office is rolled up
        schema:
          type: string
      - name: personal.executiveAssistants_executiveAssistantFmno
        in: query
        description: Executive Assistant FMNO
        schema:
          type: string
      - name: offset
        in: query
        description: |-
          Indicates start of record. Start of record by default is from 1.
          Use this in combination with limit for paginating results
        schema:
          type: integer
          format: int32
      - name: limit
        in: query
        description: |-
          Indicates no of records to be returned. Default is 10.
          Use this in combination with offset for paginating results
        schema:
          type: integer
          format: int32
      - name: fields
        in: query
        description: |-
          Retrieve only desired fields using specific field names or fields
          names with wildcards. The API currently displays only the basic set of fields.
          Use * for the entire set. Use the sub block prefix before the field name for
          Ex-core.fmno, core*,personal*. For any specific fields under an array object
          use the ? notation. Ex- contact.emails?emailAddress. Separate multiple values
          with a comma. Allowed values: any sub block or fields within the sub block
          in the response model
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: omitNullFields
        in: query
        description: Use this field to control the null value fields in the response
          set. It accepts 'true' or 'false'. The default is set to 'true'. true indicates
          that the response set will not contain the fields that have null value and
          false indicates the response will contain the fields that have the null
          values
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPersonsResponse'
        "403":
          description: Forbidden
        "404":
          description: Resource not found
        "406":
          description: Input data is in invalid format
        "500":
          description: Internal Server Error
      security:
        - oauth_clientcredentials: []

  /human-resources/v3/persons/autosuggest:
    get:
      tags:
        - PersonsV3
      operationId: personsV3Autosuggest
      summary: This would perform a person autosuggest on all the FIRM Member/External member details(DataHub) for the given query string.
      description: |-
        <b>API Description:</b> This API performs a person autosuggest on the given the search query (q). It looks up both FIRM/External Members and Alumni.<br/>
        <b>Business Logic/Filter on data:</b> Filter available on API for alumniStatus, internalExternalFlag, workerType, workerStatus and payrollClusterCode<br/>
        <b>Source overview: </b> APIx>Solr>Datahub<br/>
        <b>Hypermedia Links:</b> No<br/>
        <b>Security Level:</b> Level 2 (Permissioned)<br/>
        <b>Works with "Try it Out"?:</b> Yes<br/>
        <b>Application Context/User Context/Both:</b> Application Context<br/>
        <b>Data refresh frequency :</b>At every 30th minute<br/>
        <b>Caching enabled and time to live:</b> None<br/>
        <b>Any exceptional scenarios associated to API?:</b> The api accepts the access token/apikey only in the header.
        The total no of records displayed are 10 with start record at 1. If you wish to change this, utilize the limit
        and the offset params.<br/>
      parameters:
        - name: q
          in: query
          description: The specific string to perform the search for. Ex:John<br/>
          required: true
          schema:
            type: string
        - name: core.alumniStatus
          in: query
          description: Flag which indicates if Firm Member has ever been the alumni
            in the Firm. For Active employees who were rehired in the Firm this flag
            will be Y to indicate that person was earlier with the Firm.
          schema:
            type: string
        - name: core.fullName
          in: query
          description: Person Full Name
          schema:
            type: string
        - name: core.internalExternalFlag
          in: query
          description: Flag which indicates whether person in Internal or External to the Firm.
          schema:
            type: string
        - name: core.workerType
          in: query
          description: Indicates a worker type to which a firm member is categorized
            e.g. ("Alumni","Non Partner", "Partner"..etc)
          schema:
            type: string
        - name: core.workerStatus
          in: query
          description: Indicates whether Firm Member is Active or Inactive in the Firm.
          schema:
            type: string
        - name: core.futureHireFlag
          in: query
          description: Flag which indicates whether person is future hire to the Firm
          schema:
            type: string
        - name: hr.payrollClusterCode
          in: query
          description: The 2 letter cluster code to which a payroll office is rolled up
          schema:
            type: string
        - name: offset
          in: query
          description: |-
            Indicates start of record. Start of record by default is from 1.
            Use this in combination with limit for paginating results
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: |-
            Indicates no of records to be returned. Default is 10.
            Use this in combination with offset for paginating results
          schema:
            type: integer
            format: int32
        - name: fields
          in: query
          description: |-
            Retrieve only desired fields using specific field names or fields
            names with wildcards. The API currently displays only the basic set of fields.
            Use * for the entire set. Use the sub block prefix before the field name for
            Ex-core.fmno, core*,personal*. For any specific fields under an array object
            use the ? notation. Ex- contact.emails?emailAddress. Separate multiple values
            with a comma. Allowed values: any sub block or fields within the sub block
            in the response model
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: omitNullFields
          in: query
          description: Use this field to control the null value fields in the response
            set. It accepts 'true' or 'false'. The default is set to 'true'. true indicates
            that the response set will not contain the fields that have null value and
            false indicates the response will contain the fields that have the null
            values
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPersonsResponse'
        "403":
          description: Forbidden
        "404":
          description: Resource not found
        "406":
          description: Input data is in invalid format
        "500":
          description: Internal Server Error
      security:
        - oauth_clientcredentials: []

components:
  schemas:
    GetPersonsResponse:
      description: Response Model
      type: object
      properties:
        response:
          $ref: '#/components/schemas/GetPersonsPayload'

    GetPersonsPayload:
      type: object
      description: Contains person related data
      properties:
        response:
          $ref: '#/components/schemas/PersonsResponse'
        facet_counts:
          $ref: '#/components/schemas/FacetCount'

    PersonsResponse:
      type: object
      description: Returns person data.
      properties:
        noOfRecords:
          description: Total Number of Records
          type: integer
          format: int64
        apiVersion:
          description: API version
          type: string
        params:
          $ref: '#/components/schemas/Parameters'
        persons:
          type: array
          items:
            $ref: '#/components/schemas/Person'

    Parameters:
      description: optional query parameters
      type: object
      properties:
        limit:
          description: Indicates no of records to be returned. Default is 10. Use this in combination with offset for paginating results
          type: integer
          format: int32
        offset:
          description: Indicates start of record. Start of record by default is from 1. Use this in combination with limit for paginating results
          type: integer
          format: int32
        q:
          description: q param
          type: string
        omitNullFields:
          description: Omit Null Fields
          type: string

    Person:
      type: object
      description: List of person results for the given search terms
      properties:
        lastUpdateDate:
          description: Last updated date
          type: string
        contact:
          $ref: '#/components/schemas/Contact'
        personal:
          $ref: '#/components/schemas/Personal'
        expertise:
          $ref: '#/components/schemas/Expertise'
        hr:
          $ref: '#/components/schemas/Hr'
        identification:
          type: array
          items:
            $ref: '#/components/schemas/Identification'
        core:
          $ref: '#/components/schemas/Core'
        tenure:
          $ref: '#/components/schemas/Tenure'

    Contact:
      type: object
      description: Provides the contact details
      properties:
        emails:
          type: array
          items:
            $ref: '#/components/schemas/Email'
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'

    Email:
      type: object
      description: Provides Firm Member/External workers Official Email address(es)
      properties:
        emailAddress:
          description: Email Address
          type: string
        emailContactId:
          description: Unique identifier for a person's email address.
          type: integer
          format: int64
        emailTypeDesc:
          description: Descriptor of the kind of email address for the FMNO
          type: string
        emailTypeId:
          description: A foreign key referring to the primary key of  Email_Ref table.
            Identified by the email type that the email address is associated to.
          type: integer
          format: int64
        emailTypeName:
          description: Name of the kind of email address for the FMNO
          type: string
        emergencyContactEmail:
          description: Emergency Contact Email
          type: string
        etrFromDate:
          description: etr From Date.
          type: string
        etrToDate:
          description: etr To Date.
          type: string
        pecFromDate:
          description: The date on which an Email address is available for use.
          type: string
        pecToDate:
          description: The date on which an Email address is no longer applicable.
          type: string
        updateDate:
          description: Update Date
          type: string

    Phone:
      type: object
      description: Provides the  most current  Firm Member/External workers Phone Contacts.
      properties:
        cityAccessCode:
          description: Area code of the telephone number for a city or local region
            in a country.
          type: string
        countryAccessCode:
          description: Access code of the telephone number for a country.
          type: string
        firmDirectoryFlag:
          description: Firm Directory Flag
          type: string
        fullPhoneNumber:
          description: Firm member's full telephone number including country access
            code and city access code
          type: string
        phoneContactId:
          description: Unique identifier for a person phone record.
          type: integer
          format: int64
        phoneNumber:
          description: Firm Member's telephone number.
          type: string
        phoneTypeCode:
          description: A Unique code that indicates the phone type
          type: string
        phoneTypeDesc:
          description: Describes the call destination or purpose of a particual telephone
            number.
          type: string
        phoneTypeId:
          description: A foreign key referring to the primary key of phone_type_ref
            table. Identified by the  phone types  that the person phone contact is
            associated to. Possible values are -''Home - Primary'',''Home Fax'',''McKinsey
            Office - Primary''..etc.
          type: integer
          format: int32
        phoneTypeName:
          description: Indicates the call destination or purpose of a particular telephone
            number, e.g. 'School', 'Home', 'Emergency', etc.
          type: string
        ppcFromDate:
          description: The date on which person phone contact is available.
          type: string
        ppcToDate:
          description: The date on which person phone contact is no longer available
            for use.
          type: string
        ptrFromDate:
          description: The date on which phone type is available.
          type: string
        ptrToDate:
          description: The date on which phone type is no longer available for use.
          type: string
        updateDate:
          description: Update Date
          type: string

    Personal:
      type: object
      description: Provides the  most current Firm Member/External workers Personal
        Data - DOB, Gender,Executive Assistant details.
      properties:
        dob:
          description: Dob
          type: string
        executiveAssistants:
          type: array
          items:
            $ref: '#/components/schemas/ExecutiveAssistant'
        maritalStatusCode:
          description: Marital Status Code
          type: string
        maritalStatusName:
          description: Indicates the marital status of a Firm Member, e.g., 'Married',
            'Divorced', 'Widowed', etc.
          type: string
        photos:
          description: Provide the URL for a person photo.(Medium size)
          type: string
        updateDate:
          description: Update Date
          type: string
        relationships:
          type: array
          items:
            $ref: '#/components/schemas/Relationship'

    ExecutiveAssistant:
      type: object
      description: Contains GOC Office details of a person
      properties:
        executiveAssistantEndDate:
          description: The date on which a Firm Member's/External Worker's Executive
            FMNO is no longer applicable.
          type: string
        executiveAssistantStartDate:
          description: The date on which a Firm Member's/External Worker's Executive
            FMNO is available.
          type: string
        executiveAssistantFmno:
          description: The FMNO of a person support person.
          type: string
        executiveAssistantType:
          description: Executive Assistant Type
          type: string
        updateDate:
          description: Update Date
          type: string

    Relationship:
      type: object
      description: Provides Firm Members' relatives' information, including spouses,
        children, parents, etc.
      properties:
        dateOfBirth:
          description: Relative's date of birth.
          type: string
        firstName:
          description: Relative's first name.
          type: string
        fromDate:
          description: The date on which a relationship record becomes available for
            use.
          type: string
        gender:
          description: Indicates whether a Firm Member's relative is male or female.
          type: string
        lastName:
          description: Relative's last name.
          type: string
        personRelationId:
          description: Unique identifier for a record, identified by a unique FMNO.
          type: integer
          format: int64
        preferredName:
          description: Name by which a relative wishes to be called, e.g., nickname.
          type: string
        relationship:
          description: Indicates the kind of the relation to a Firm Member, e.g. 'Father',
            'Mother', 'Brother', etc.
          type: string
        toDate:
          description: Date on which a relationshp record becomes invalid and is no
            longer available for use in creating transactions.
          type: string
        updateDate:
          description: Update Date
          type: string

    Expertise:
      type: object
      properties:
        languages:
          type: array
          items:
            $ref: '#/components/schemas/Language'

    Language:
      type: object
      properties:
        languageFluencyId:
          type: integer
          format: int64
        lfrFromDate:
          type: string
        lrFromDate:
          type: string
        languageName:
          type: string
        fluencyId:
          type: integer
          format: int64
        fluencyName:
          type: string
        updateDate:
          type: string
        lrToDate:
          type: string
        languageId:
          type: number
        lfrToDate:
          type: string

    Hr:
      type: object
      description: Provides the Firm Member/External workers Personnel Data (Hire
        Start/End Dates,  Assignment Category , staffing office , skill code , diversity
        calssification , PDM details  .Custodian System/Application- ePeople.
      properties:
        assignmentCategory:
          description: Describes whether the Firm member works the customary number
            of hours (Full Time) or less than the customary number of hours (Part-time).
          type: string
        assignmentStatus:
          description: The state the Firm member/ External Worker  is in from a process
            flow perspective (where they are in Person Life Cycle).
          type: string
        dgl:
          type: array
          items:
            $ref: '#/components/schemas/Dgl'
        employmentType:
          description: Employment Type
          type: string
        evaluationCommittee:
          description: Evaluation Committee
          type: string
        finalProcessingDate:
          description: Used by Payroll to identify the final payment; may be later
            than the Terminate Date.
          type: string
        guildCode:
          description: Guild Code
          type: string
        guildFamily:
          description: Guild Family
          type: string
        guildName:
          description: Guild Name
          type: string
        hireDate:
          description: When compared with the Hire Date, identifies rehires.
          type: string
        leaves:
          type: array
          items:
            $ref: '#/components/schemas/Leaves'
        originalHireDate:
          description: The first day of employment for Firm members and first day
            of engagement for external workers (non-McKinsey)
          type: string
        careerTitle:
          description: Firm members job title.
          type: string
        payrollClusterCode:
          description: The 2 letter cluster code to which a payroll office is rolled
            up.
          type: string
        payrollOfficeCode:
          description: The office that prepares the payroll/check and ensures that
            the employee gets paid.
          type: string
        pdmFmno:
          description: FMNO of the person's Professional Develop Manager (Client facing)
            or Manager (non client facing) who is the supervisor.
          type: string
        personnelType:
          description: Personnel Type
          type: string
        staffingClusterCode:
          description: The 2 letter cluster code to which a staffing  office is rolled
            up.
          type: string
        staffingManagerFmno:
          description: Staffing Manager Fmno
          type: string
        staffingOfficeCode:
          description: The 3 letter code which indicates the  cell responsible for
            making staffing decisions.
          type: string
        staffingRegionCode:
          description: Staffing Region Code
          type: string
        staffingRegionName:
          description: Staffing Region Name
          type: string
        updateDate:
          description: Update Date
          type: string

    Dgl:
      type: object
      description: 'Provides the  most current Firm Member/External workers Personnel
        DGL Data.Custodian System/Application: ePeople'
      properties:
        dglEndDate:
          description: The date on which a Firm Member's/External Workers DGL  ( any
            DGL Type) is  no longer applicable.
          type: string
        dglFmno:
          description: FMNO of the  person's Develop Group Leader providing associates
            with developmental continuity as they move from engagement to engagement.
          type: string
        dglStartDate:
          description: The date on which a Firm Member's/External Workers  DGL ( any
            DGL Types)  is available.
          type: string
        dglTypeDesc:
          description: Description of the Develop Group Leader Types.Possible values-Sponsor,Cluster,Temporary,Secondary,Primary.
          type: string
        dglTypeId:
