openapi: 3.0.3
info:
  version: '1.0'
  title: "CDM Services"
  description: "Set of services related to CDM Clients"
  termsOfService: ""
  contact:
    email: "CDM_Dev_Team_&_EWs@mckinsey.com"
tags:
  - name: "CDM Services"
    description: "CDM Client Services APIs"
paths:
  /cdm-services/v2/clients/{party_id}:
    get:
      tags:
        - CDM Services
      summary: Fetch Client's Data V2 by CDM Party ID
      description: This V2 API is to Fetch Clients Data by CDM Party ID
      operationId: clientsV2
      parameters:
        - name: party_id
          in: path
          required: true
          schema:
            type: number
          description: 'Party Id present in CDM'
        - name: include_parent
          in: query
          required: false
          schema:
            type: boolean
          description: 'Include AMC Info present in CDM'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getClientV2'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

  /cdm-services/getClient:
    get:
      tags:
        - CDM Services
      summary: Fetch Client's Data or Create a Client in CDM.
      description: This API is used to Fetch Client's Data by CDM Party ID or Create a Client in CDM using CAPIQ Id as source
      operationId: getClient
      parameters:
        - name: party_id
          in: query
          required: true
          schema:
            type: string
          description: 'Party Id present in CDM or CAPIQ ID if source is capIQ'
        - name: search_existing
          in: query
          required: false
          schema:
            type: boolean
          description: 'Returns an existing client from CDM'
        - name: source
          in: query
          required: false
          schema:
            type: string
          description: 'To check whether creation request or fetch'
        - name: billingOffice
          in: query
          required: false
          schema:
            type: string
          description: 'Billing Office code. Default NYO.'
        - name: created_by_fmno
          in: query
          required: false
          schema:
            type: string
          description: 'Request user FMNO'
        - name: created_by_email
          in: query
          required: false
          schema:
            type: string
          description: 'Request user EMAIL'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getClientV2'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

  /cdm-services/createClient:
    post:
      tags:
        - CDM Services
      summary: Create a new client in CDM
      description: This API is used to Create Clients into CDM with Different payloads
      operationId: createClient
      requestBody:
        description: Create request for a Party in CDM
        content:
          application/json:
            schema:
              type: object
              required: [ OrganizationName ]
              properties:
                OrganizationName:
                  type: string
                BiilingOffice:
                  type: string
                location:
                  type: object
                  properties:
                    country:
                      type: string
                      example: "US"
                      description: Country code.
                    address1:
                      type: string
                      example: "Address line 1"
                      description: Address line 1.
                    address2:
                      type: string
                      example: "Address line 2"
                      description: Address line 2.
                    address3:
                      type: string
                      example: "Address line 3"
                      description: Address line 3.
                    address4:
                      type: string
                      example: "Address line 4"
                      description: Address line 4.
                    city:
                      type: string
                      example: "San Francisco"
                      description: City.
                    state:
                      type: string
                      example: "California"
                      description: State.
                    potsalcode:
                      type: string
                      example: "201301"
                      description: Zip code.
                    province:
                      type: string
                      example: "East"
                      description: Province.
                    county:
                      type: string
                      example: "North"
                      description: County.
                    CreatedByModule:
                      type: string
                      example: "MCK_EBS"
                      description: Module.
                created_by_fmno:
                  type: string
                created_by_email:
                  type: string
                contactPerson:
                  type: object
                  properties:
                    PersonFirstName:
                      type: string
                    PersonLastName:
                      type: string
                    EmailAddress:
                      type: string
                pitchbookId:
                  type: string
                capIQId:
                  type: string
                searchExisting:
                  type: boolean

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createClient'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

  /cdm-services/v2/clients:
    post:
      tags:
        - CDM Services
      summary: Create a new client in CDM
      description: This API is used to Create Clients into CDM with Different payloads
      operationId: createClientV2
      requestBody:
        description: Create request for a Party in CDM
        content:
          application/json:
            schema:
              type: object
              required: [ OrganizationName ]
              properties:
                OrganizationName:
                  type: string
                BiilingOffice:
                  type: string
                location:
                  type: object
                  properties:
                    country:
                      type: string
                      example: "US"
                      description: Country code.
                    address1:
                      type: string
                      example: "Address line 1"
                      description: Address line 1.
                    address2:
                      type: string
                      example: "Address line 2"
                      description: Address line 2.
                    address3:
                      type: string
                      example: "Address line 3"
                      description: Address line 3.
                    address4:
                      type: string
                      example: "Address line 4"
                      description: Address line 4.
                    city:
                      type: string
                      example: "San Francisco"
                      description: City.
                    state:
                      type: string
                      example: "California"
                      description: State.
                    potsalcode:
                      type: string
                      example: "201301"
                      description: Zip code.
                    province:
                      type: string
                      example: "East"
                      description: Province.
                    county:
                      type: string
                      example: "North"
                      description: County.
                    CreatedByModule:
                      type: string
                      example: "MCK_EBS"
                      description: Module.
                created_by_fmno:
                  type: string
                created_by_email:
                  type: string
                contactPerson:
                  type: object
                  properties:
                    PersonFirstName:
                      type: string
                    PersonLastName:
                      type: string
                    EmailAddress:
                      type: string
                pitchbookId:
                  type: string
                capIQId:
                  type: string
                searchExisting:
                  type: boolean

      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createClient'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure

