          in: query
          required: false
          schema:
            type: number
          description: 'Winner Party Id present in CDM'
        - name: merged_party_id
          in: query
          required: false
          schema:
            type: number
          description: 'Merged Party Id present in CDM'
        - name: start_date
          in: query
          required: false
          schema:
            type: string
          description: 'Start Date in format DD-MM-YYYY'
        - name: end_date
          in: query
          required: false
          schema:
            type: string
          description: 'End Date in format DD-MM-YYYY'
        - name: offset
          in: query
          description: 'Indicates start of record set. Allowed values: 1, 2 ,3 .. etc'
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: 'Indicates no of records to be returned. Allowed values: 1, 2 ,3 .. etc'
          schema:
            type: integer
            format: int32
            default: 20000
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
