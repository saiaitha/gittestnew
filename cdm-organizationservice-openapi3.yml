        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: Failure
    get:
      tags:
        - CSC Service
      summary: Get CSC from CDM
      description: Get CSC from CDM
      operationId: getCSC
      parameters:
        - name: "PartyNumber"
          in: "query"
          required: false
          schema:
            type: "string"
          description: 'Party Number present in CDM'
        - name: "PartyId"
          in: "query"
          required: false
          schema:
            type: "string"
          description: 'Party Id present in CDM'
        - name: "HouseholdName"
          in: "query"
